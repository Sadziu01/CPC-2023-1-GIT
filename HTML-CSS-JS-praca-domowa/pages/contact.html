<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sklep motocyklowy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Sklep</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Kontakt</a>
            </li>
          </ul>
          <span id="clock" class="navbar-text ml-auto"></span>
        </div>
      </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Sklep motocyklowy</h1>
        <p class="lead">Najlepsze części i akcesoria dla Twojego motocykla</p>
      </div>
    </div>
  </header>
  <main class="container">
    <h1>Kontakt</h1>
    <p>Skontaktuj się z nami!</p>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Imię i nazwisko</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Wpisz swoje imię i nazwisko">
      </div>
      <div class="form-group">
        <label for="email">Adres e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz swój adres e-mail">
      </div>
      <div class="form-group">
        <label for="message">Wiadomość</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Wpisz swoją wiadomość"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" onclick="handleSubmit(event)">Wyślij</button>
    </form>
  </main>

  <footer class="bg-light text-center py-3">
    <div class="container">
      <p class="mb-0">© 2023 My Motorcycle Shop. All rights reserved. Created by Bartosz Sadowski</p>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/contact.js"></script>
</body>
</html>
